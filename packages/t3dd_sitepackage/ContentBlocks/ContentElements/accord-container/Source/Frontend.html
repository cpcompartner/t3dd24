<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="content-grid padding-after">
    <f:for each="{data.accord_item}" as="item" iteration="i">
        <details>
            <summary>
                {item.header}
            </summary>
            <f:format.nl2br>{item.bodytext -> f:format.raw()}</f:format.nl2br>
        </details>
    </f:for>
</div>
