<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:layout name="Default"/>

<f:section name="Main">
    <div class="overflow-hidden">
        <div class="content-grid">
            <div class="landingpage-header">
                <div class="relative headline-w-lang">
                    <f:render partial="LanguageSwitch" arguments="{_all}"/>
                </div>
                <i:image src="EXT:t3dd_sitepackage/Resources/Public/assets/Images/cachepunks.svg"
                         alt="The cache punks logo"/>
            </div>
        </div>

        <div class="ufo-section">
            <i:image class="ufo"
                     src="EXT:t3dd_sitepackage/Resources/Public/assets/Images/ufo-desktop.png"
                     fileExtension="webp"
                     alt="{f:translate(extensionName: 't3dd_sitepackage', key:  'landingpage.ufo.alt-text')}"/>

            <div class="content-grid">
                <div class="landingpage-content">
                    <p>
                        <f:format.raw>
                            <f:translate extensionName="t3dd_sitepackage" key="landingpage.members.cta"/>
                        </f:format.raw>
                    </p>

                    <f:for as="navItem" each="{mainNavigation}" iteration="iterator">
                        <f:variable name="mainNaviClass">
                            <f:spaceless>
                                <f:switch expression="{iterator.index}">
                                    <f:case value="0">
                                        right-[50px] mb-2
                                    </f:case>
                                    <f:case value="1">
                                        left-[90px] mb-1
                                    </f:case>
                                    <f:case value="2">
                                        right-[120px] mb-2
                                    </f:case>
                                    <f:case value="3">
                                        left-[70px] mb-[25px]
                                    </f:case>
                                </f:switch>
                            </f:spaceless>
                        </f:variable>

                        <div class="link-head">
                            <i:image class="{navItem.title -> f:format.case(mode: 'lower')}" src="EXT:t3dd_sitepackage/Resources/Public/assets/Images/{navItem.title -> f:format.case(mode: 'lower')}-mobile-lp.png"
                                     alt="{navItem.title} - small selfie"/>
                            <a href="{navItem.link}" class="text-h4 {mainNaviClass} circle-hover" title="{navItem.title}">
                                {navItem.title}
                                <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                                    <path fill="none"
                                          d="M325,18C228.7-8.3,118.5,8.3,78,21C22.4,38.4,4.6,54.6,5.6,77.6c1.4,32.4,52.2,54,142.6,63.7 c66.2,7.1,212.2,7.5,273.5-8.3c64.4-16.6,104.3-57.6,33.8-98.2C386.7-4.9,179.4-1.4,126.3,20.7"/>
                                </svg>
                            </a>
                        </div>
                    </f:for>


                    <a href="https://www.cp-compartner.de" target="_blank" class="btn"
                       title="{f:translate(extensionName: 't3dd_sitepackage', key:  'landingpage.visit_cp')}">
                        <span>
                            <f:translate extensionName="t3dd_sitepackage" key="landingpage.visit_cp"/>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</f:section>

</html>
